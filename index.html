<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src=script.js></script>
    <link rel="stylesheet" href="styles.css">

    <title>Arso Supreme</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <div class="row" id="navbar">

                <!-- Logo -->
                <a class="navbar-brand" href="#">Vreme Supreme</a>

                <button class="main-buttons btn btn-light active" onclick="showContent('analiza','content');showContent('analiza','controlBar');updateAnaliza();toggleActive(this)">Analiza</button>
                <button class="main-buttons btn btn-light" onclick="showContent('napoved', 'content');showContent('napoved','controlBar');updateNapoved();toggleActive(this)">Napoved</button>
                <button class="main-buttons btn btn-light" onclick="showContent('casovniPresek', 'content');showContent('casovniPresek','controlBar');updateProfiles();toggleActive(this)">Časovni presek</button>

                <!-- Icon that triggers the elevated text field -->
                <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal">
                    &#9432; <!-- Unicode for an info icon -->
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <!-- <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Tekstovna napoved</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div> -->
                            <iframe
                                src="https://meteo.arso.gov.si/uploads/probase/www/fproduct/text/sl/fcast_si_text.html"
                                height="400" frameborder="0"></iframe>
                            <!-- <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div> -->
                        </div>
                    </div>
                </div>


            </div>
                <div class="row container-fluid" id="toolbar">
                    <div class="col controlBar" id="analiza">
                        <p><span id="currentDatetimeValueAnaliza"></p></span>
                        <input type="range" class="form-control-range" id="analizaSlider" min="-80" max="0" step="1"
                            value="0" oninput="updateAnaliza()">
                    </div>

                    <div class="col controlBar" id="napoved">
                        <p><span id="currentDatetimeValueNapoved"></p></span>
                        <input type="range" class="form-control-range" id="napovedSlider" min="0" max="72" step="1" value="0"
                            oninput="updateNapoved()">
                    </div>

                    <div class="col controlBar" id="casovniPresek">
                        <button class="presek-buttons btn-sm btn-light active" onclick="updateProfiles('SILES');toggleActive(this, 'presek-buttons')">Gorenjska</button>
                        <button class="presek-buttons btn-sm btn-light" onclick="updateProfiles('SILJU');toggleActive(this, 'presek-buttons')">Ljubljana</button>
                        <button class="presek-buttons btn-sm btn-light" onclick="updateProfiles('SIBOV');toggleActive(this, 'presek-buttons')">Severna Primorska</button>

                    </div>

                </div>
            </div>
        </div>
    </nav>

    <div id="main">
        <!-- Analiza -->
        <div class="content" id="analiza">
            
            <div class="mt-3 container-fluid">

                <!-- Responsive Grid -->
                <div class="row mt-3">

                    <div class="col-lg-4">
                        <h5>Radarska slika padavin</h5>
                        <img id="radarImage" src="dummy.jpg">
                    </div>

                    <div class="col-lg-4">
                        <h5>Satelitska slika - Slovenija</span></h5>
                        <img id="satelliteImageSLO" src="dummy.jpg">
                    </div>

                    <div class="col-lg-4">
                        <h5>Satelitska slika - Evropa</span></h5>
                        <img id="satelliteImageEU" src="dummy.jpg">
                    </div>

                </div>

            </div>

        </div>
        
        <!-- Napoved -->
        <div class="content" id="napoved">
            <div class="mt-3 container-fluid">

                <!-- Responsive Grid -->
                <div class="row mt-3 container-fluid">
                    <div class="col-lg-4">
                        <h5>Napoved padavin</h5>
                        <img id="AladinRainImage" src="dummy.jpg">
                    </div>

                    <div class="col-lg-4">
                        <h5>Napoved temperature</span></h5>
                        <img id="AladinTempImage" src="dummy.jpg">
                    </div>

                </div>

            </div>
            <div class="mt-3 container-fluid">
            
                <div class="row mt-3">
            
                    <div id=radar class="col-lg-4">
                        <h5>Veter pri tleh</h5>
                        <img id="AladinWind0Image" src="dummy.jpg">
                    </div>
            
                    <div class="col-lg-4">
                        <h5>Veter na 700 m.n.v.</span></h5>
                        <img id="AladinWind700Image" src="dummy.jpg">
                    </div>

                    <div class="col-lg-4">
                        <h5>Veter na 1500 m.n.v.</span></h5>
                        <img id="AladinWind1500Image" src="dummy.jpg">
                    </div>

                </div>
            
            </div>
        </div>
  
        <!-- Časovni preseki -->
        <div class="content" id="casovniPresek">

            <div class="mt-3 container-fluid">
            
                <div class="row mt-3">
            
                    <!-- First Column -->
                    <div id=radar class="col-lg-4">
                        <h5>Profil oblačnosti</h5>
                        <img id="cloudProfile" src="dummy.jpg">
            
                    </div>
            
                    <!-- Second Column -->
                    <div class="col-lg-4">
                        <h5>Profil vlage</span></h5>
                        <img id="humidityProfile" src="dummy.jpg">
                    </div>
            
                    <!-- Third Column -->
                    <div class="col-lg-4">
                        <h5>Profil temperature</span></h5>
                        <img id="temperatureProfile" src="dummy.jpg">
                    </div>
                </div>
            
            </div>

        </div>

    </div>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
