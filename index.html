<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="cmarso.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script src=./js/utils.js></script>
    <script src=./js/script.js></script>

    <title>Čmarso Vreme </title>
</head>
<body>
    <nav class="navbar navbar-light bg-light fixed-top ">
        <div class="row" id="navbar">
            <div class="col-md-5 ">
                <a class="navbar-brand" href="#">
                    <img src="cmarso.png" width="30" height="30" class="d-inline-block align-top" alt="">
                    Čmarso Vreme
                    </a>
            </div>
            <div class="col-md-7 d-flex align-items-center justify-content-center">
                <button class="main-buttons btn btn-light active"
                    onclick="showContent('analiza','content');showContent('analiza','controlBar');updateAnaliza();toggleActive(this, 'main-buttons')">Analiza</button>
                <button class="main-buttons btn btn-light"
                    onclick="showContent('napoved', 'content');showContent('napoved','controlBar');updateNapoved('si-neighbours');toggleActive(this, 'main-buttons')">Napoved</button>
                <button class="main-buttons btn btn-light"
                    onclick="showContent('casovniPresek', 'content');showContent('casovniPresek','controlBar');updateProfiles('ratece');toggleActive(this, 'main-buttons')">Časovni
                    presek</button>
            </div>

        </div>
        <div class="row container-fluid bg-light"  id="toolbar">
            <div class="col controlBar " id="analiza">
                <div class="row d-flex align-items-center justify-content-center">
                    <div class="col-xs-2" style="visibility: hidden;">
                        <!-- Just a placeholder for consistency with napoved toolbar -->
                        <button class="area-buttons btn btn-sm btn-primary">Notvisibe 1</button>
                        <button class="area-buttons btn btn-sm btn-secondary">Notvisible 2</button>
                    </div>
                    <div class="col-md-7 col-xs-12">
                        <input type="range" class="form-control-range" id="analizaSlider" min="-80" max="0" step="1" value="0"
                            oninput="updateAnaliza()">
                    </div>
                    <div class="currentDatetime col-md-3 col-xs-12">
                        <span class="badge badge-light" id="currentDatetimeValueAnaliza">Dummy</span>
                    </div>
                </div>
            </div>

            <div class="col controlBar" id="napoved">
                <div class="row d-flex align-items-center justify-content-center">
                    <div class="col-xs-2" id="buttonPlaceholder">
                        <!-- Your buttons go here -->
                        <button id="si-neighbours" class="area-buttons btn-sm btn-light active" onclick="updateNapoved('si-neighbours');toggleActive(this, 'area-buttons')">Slovenija</button>
                        <button id="alps-adriatic" class="area-buttons btn-sm btn-light" onclick="updateNapoved('alps-adriatic');toggleActive(this, 'area-buttons')">Alpe</button>
                    </div>
                    <div class="col-md-7 col-xs-12">
                        <input type="range" class="form-control-range" id="napovedSlider" min="0" max="72" step="3" value="0" oninput="updateNapoved()">
                    </div>
                    <div class="currentDatetime col-md-3 col-xs-12">
                        <span class="badge badge-light" id="currentDatetimeValueNapoved">Dummy</span>
                    </div>
                    <!-- Placeholder for buttons (hidden by default) -->
                </div>
            </div>

            <div class="col controlBar" id="casovniPresek">
                <button class="presek-buttons btn-sm btn-light active" onclick="updateProfiles('ratece');toggleActive(this, 'presek-buttons')">Gorenjska</button>
                <button class="presek-buttons btn-sm btn-light" onclick="updateProfiles('ljubljana-bezigrad');toggleActive(this, 'presek-buttons')">Ljubljana</button>
                <button class="presek-buttons btn-sm btn-light" onclick="updateProfiles('portoroz');toggleActive(this, 'presek-buttons')">Primorska</button>
                <button class="presek-buttons btn-sm btn-light" onclick="updateProfiles('novo-mesto');toggleActive(this, 'presek-buttons')">Dolenjska</button>
                <button class="presek-buttons btn-sm btn-light" onclick="updateProfiles('murska-sobota');toggleActive(this, 'presek-buttons')">Pomurje</button>
            </div>

        </div>
    </nav>

    <div id="main">
        <!-- Analiza -->
        <div class="content" id="analiza">
            
            <div class="mt-3 container-fluid">

                <!-- Responsive Grid -->
                <div class="row mt-3">

                    <div class="col-lg-4">
                        <h5>Radarska slika padavin</h5>
                        <img id="radarImage" src="dummy.jpg">
                    </div>

                    <div class="col-lg-4">
                        <h5>Satelitska slika - Evropa</span></h5>
                        <img id="satelliteImageEU" src="dummy.jpg">
                    </div>

                    <div class="col-lg-4">
                        <h5>Satelitska slika - Slovenija</span></h5>
                        <img id="satelliteImageSLO" src="dummy.jpg">
                    </div>

                </div>

            </div>

        </div>
        
        <!-- Napoved -->
        <div class="content" id="napoved">
            <div class="mt-3 container-fluid">

                <!-- Responsive Grid -->
                <div class="row mt-3">
                    <div class="col-sm-6">
                        <h5>Padavine</h5>
                        <img id="AladinRainImage" src="dummy.jpg">
                    </div>

                    <div class="col-sm-6">
                        <h5>Temperatura</span></h5>
                        <img id="AladinTempImage" src="dummy.jpg">
                    </div>

                </div>
           
                <div class="row mt-3">
            
                    <div id=radar class="col-lg-4">
                        <h5>Veter pri tleh</h5>
                        <img id="AladinWind0Image" src="dummy.jpg">
                    </div>
            
                    <div class="col-lg-4">
                        <h5>Veter na 700 m.n.v.</span></h5>
                        <img id="AladinWind700Image" src="dummy.jpg">
                    </div>

                    <div class="col-lg-4">
                        <h5>Veter na 1500 m.n.v.</span></h5>
                        <img id="AladinWind1500Image" src="dummy.jpg">
                    </div>

                </div>
            
            </div>
        </div>
  
        <!-- Časovni preseki -->
        <div class="content" id="casovniPresek">

            <div class="mt-3 container-fluid">
            
                <div class="row mt-3">

                    <div class="col-lg-6">
                        <h5>Vlaga in temperatura</h5>
                        <img id="rainProfile" src="dummy.jpg">
                    </div>

                    <div class="col-lg-6">
                        <h5>Veter</h5>
                        <img id="windProfile" src="dummy.jpg">
                    </div>

                </div>

                <div class="row mt-3">
            
                    <!-- First Column -->
                    <div class="col-lg-4">
                        <h5>Oblačnost</h5>
                        <img id="cloudProfile" src="dummy.jpg">
                    </div>
            
                    <!-- Second Column -->
                    <div class="col-lg-4">
                        <h5>Vlaga</span></h5>
                        <img id="humidityProfile" src="dummy.jpg">
                    </div>
            
                    <!-- Third Column -->
                    <div class="col-lg-4">
                        <h5>Temperaturni gradient</span></h5>
                        <img id="temperatureProfile" src="dummy.jpg">
                    </div>
                </div>
            
            </div>

        </div>


    </div>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
